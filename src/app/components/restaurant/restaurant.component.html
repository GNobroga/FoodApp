<ion-item [button]="true">
  <ion-thumbnail slot="start">
    <img alt [src]="restaurant.cover ?? 'assets/images/1.jpg'" />
  </ion-thumbnail>
  <div class="flex flex-col gap-1">
    <h1 class="font-bold">{{  restaurant.name }}</h1>
    <ul class="nacionalities flex text-sm gap-1">
      @for (cuisine of restaurant?.cuisines; track cuisine) {
        <li>{{ cuisine }}</li>
      }
    </ul>
    <div class="flex text-sm items-center opacity-70 gap-1">
      <span>
        <ion-icon name="star" class="text-gray-500"></ion-icon>
        {{ restaurant.rating}}
      </span>
      <span>{{ restaurant.deliveryTime }} min</span>
      <span>R$ {{ restaurant.price }} para dois</span>
    </div>
    <ion-text color="tertiary" class="text-sm font-bold opacity-90">{{ restaurant.distance | number : '0.1-5' }}km distÃ¢ncia</ion-text>
  </div>
</ion-item>
