<swiper-container
  [modules]="swiperModules"
  [slidesPerView]="1"
  [autoplay]="{ delay: 1000 }"
  [pagination]="{ clicklabe: true, dynamicBullets: true }"
>

  @for(bannerImage of bannerImages; track bannerImage) {
    <swiper-slide>
      <ion-img [src]="bannerImage" />
    </swiper-slide>
  }
</swiper-container>
